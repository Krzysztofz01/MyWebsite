<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Krzysztof Zoń</title>

        <link rel="icon" href="content/pic/favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    
        <script src="audio.js"></script>
    </head>
    <body>
        <div class="pass-paralax">
            <div class="main-title">
                <span class="main-title-border">
                    Moja muzyka
                </span>
            </div>
        </div>

        <section class="section-content">
            <div class="btn-container">
                <div class="btn-box">
                    <div class="btn-box-image">
                        <img src="content/music/creosote_coverart.png" onmouseover="creosote.play()" onmouseout="creosote.pause()">
                    </div>
                </div>
                <div class="btn-box">
                    <div class="btn-box-image">
                        <img src="content/music/pov_coverart.png" onmouseover="pov.play()" onmouseout="pov.pause()">
                    </div>
                </div>
            </div>
        </section>

        <div class="pass-paralax"></div>

        <footer>
            <p>Strona wykonana przez: Krzysztof Zoń. Wszystkie prawa zastrzeżone.</p>
        </footer>
    </body>
</html>
