<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style/styleGallery.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="icon" href="img/favicon.png">

        <title>Krzysztof Zo≈Ñ - Gallery</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" id="menu">Gallery</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="creosote">/Creosote/</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="hue">/Hue/</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="liminal">/Liminal/</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pcollection">/P1998/</a>
                        </li>
                    </ul>
                </div>
            </div>     
        </nav>

        <!-- IMAGE SECTION -->
        <div id="imageSection" class="container text-center">
            
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            document.getElementById('menu').addEventListener('click', () => { $("#imageSection").empty() });
            document.getElementById('creosote').addEventListener('click', () => { searchForImage('creosote') });
            document.getElementById('hue').addEventListener('click',() => { searchForImage('hue') });
            document.getElementById('liminal').addEventListener('click', () => { searchForImage('liminal') });
            document.getElementById('pcollection').addEventListener('click', () => { searchForImage('pcollection') });
            
            function searchForImage(name) {
                $.ajax({
                    url: "galleryImages/" + name + "/",
                    success: (data) => {
                        $("#imageSection").empty();
                        $(data).find("a").attr("href", (i, val) => {
                            if(val.match(/\.(jpe?g|png|gif)$/)) {
                                $("#imageSection").append("<img src='" + val + "' class='img-fluid my-3' alt='" + name + "'>");
                            }
                        });
                    }
                });
            } 
        </script>
    </body>
</html>
